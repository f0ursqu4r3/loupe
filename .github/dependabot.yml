# Dependabot Configuration
#
# Automated dependency updates for security and maintenance.
# Dependabot creates pull requests to keep dependencies up-to-date.

version: 2
updates:
  # Backend (Rust/Cargo)
  - package-ecosystem: "cargo"
    directory: "/be"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 10
    reviewers:
      - "loupe-maintainers"
    labels:
      - "dependencies"
      - "backend"
      - "automated"
    commit-message:
      prefix: "deps(be)"
      include: "scope"
    # Group minor and patch updates together
    groups:
      minor-and-patch:
        update-types:
          - "minor"
          - "patch"
    # Version update strategy
    versioning-strategy: increase

  # Frontend (npm/pnpm/yarn)
  - package-ecosystem: "npm"
    directory: "/fe"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 10
    reviewers:
      - "loupe-maintainers"
    labels:
      - "dependencies"
      - "frontend"
      - "automated"
    commit-message:
      prefix: "deps(fe)"
      include: "scope"
    groups:
      minor-and-patch:
        update-types:
          - "minor"
          - "patch"
    versioning-strategy: increase

  # GitHub Actions workflows
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 5
    reviewers:
      - "loupe-maintainers"
    labels:
      - "dependencies"
      - "ci/cd"
      - "automated"
    commit-message:
      prefix: "deps(ci)"

  # Docker base images (if using Dockerfile)
  - package-ecosystem: "docker"
    directory: "/be"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 3
    reviewers:
      - "loupe-maintainers"
    labels:
      - "dependencies"
      - "docker"
      - "automated"
    commit-message:
      prefix: "deps(docker)"
