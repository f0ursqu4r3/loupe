# cargo-deny configuration
#
# Comprehensive dependency security and license checks.
# Run: cargo deny check
#
# Documentation: https://embarkstudios.github.io/cargo-deny/

# Note: Run `cargo deny init` to generate this file with defaults

[advisories]
# Security vulnerability database
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
vulnerability = "deny"
unmaintained = "warn"
yanked = "warn"
notice = "warn"
ignore = [
    # Add CVE IDs to ignore here (with justification)
    # Example: "RUSTSEC-2021-0000", # Justification: false positive
]

[licenses]
# License policy
unlicensed = "deny"
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unicode-DFS-2016",
    "OpenSSL",  # Required for some crypto libraries
]
deny = [
    "GPL-2.0",
    "GPL-3.0",
    "AGPL-3.0",
]
copyleft = "warn"
allow-osi-fsf-free = "both"
default = "deny"
confidence-threshold = 0.8

# Specific crate exceptions
[[licenses.clarify]]
name = "ring"
version = "*"
expression = "MIT AND ISC AND OpenSSL"
license-files = [
    { path = "LICENSE", hash = 0xbd0eed23 }
]

[licenses.private]
# Allow private/unpublished crates
ignore = false
registries = []

[bans]
# Crate banning rules
multiple-versions = "warn"
wildcards = "allow"
highlight = "all"
allow = []
deny = []

# Skip certain crates from duplicate version checks
skip = []

# Skip specific version comparison trees
skip-tree = []

[sources]
# Source repository restrictions
unknown-registry = "warn"
unknown-git = "warn"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []

[sources.allow-org]
# Allow specific GitHub organizations
github = []
gitlab = []
bitbucket = []
